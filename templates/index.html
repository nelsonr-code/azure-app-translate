<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Translate AI</title>
</head>

<body>
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Translation service</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                    Enter the text you wish to translate, choose the language, and click Translate!
                </p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-full">
                        <form method="POST">
                            <div class="relative">
                                <label for="text" class="leading-7 text-sm text-gray-400">Message</label>
                                <textarea id="text" name="text"
                                    class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">
                                </textarea>
                            </div>
                            <label for="language" class="leading-7 text-sm text-gray-400">
                                Select target language
                            </label>
                            <select id="language" name="language"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="en">English</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ru">Russian</option>
                                <option value="de">German</option>
                            </select>

                            <div class="p-2 w-full">
                                <button
                                    type="submit"
                                    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                                    Translate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
